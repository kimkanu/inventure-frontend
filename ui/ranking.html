<!DOCTYPE html>
<html>
  <head>
    <link href="ranking.css" rel="stylesheet" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div
      style="display: flex; margin: 0px; justify-content: center; align-items: center; height: 100px"
    >
      <h1 style="width:100%; font-size: 70px; text-indent: 150px;">Ranking</h1>
      <div id="arrow"><img src="https://dummyimage.com/50x50/000/1ff&text=arrow" /></div>
    </div>

    <div
      style="height: calc(100% - 100px); display: flex; flex-direction: column; justify-content: center; padding: 20px"
    >
      <div style=" display: flex; margin-top: 0px; position: relative; justify-content: center">
        <div class="pic"><img src="https://dummyimage.com/250x250/000/fff&text=Gold" /></div>
        <div class="description">
          <span> Ocelot</span>
        </div>
        <div class="arrow"><img src="https://dummyimage.com/30x30/000/fff&text=up" /></div>
      </div>
      <div class="earned">
        Earned 717 points this week
      </div>

      <div style="display: flex; margin-top: 10px; justify-content: center">
        <div class="pic"><img src="https://dummyimage.com/250x250/000/fff&text=Silver" /></div>
        <div class="description"><span> Chad (Me)</span></div>
        <div class="arrow"><img src="https://dummyimage.com/30x30/000/fff&text=down" /></div>
      </div>
      <div class="earned">
        Earned 644 points this week
      </div>
      <div style="display: flex; margin-top: 10px; justify-content: center">
        <div class="pic"><img src="https://dummyimage.com/250x250/000/fff&text=Bronze" /></div>
        <div class="description"><span> Amy </span></div>
        <div class="arrow"><img src="https://dummyimage.com/30x30/000/fff&text=dash" /></div>
      </div>
      <div class="earned">
        Earned 613 points this week
      </div>

      <div style="text-align: center; text-decoration: underline; font-size: 20px;">
        Add more friends to compete with them
      </div>
    </div>
  </body>
</html>
